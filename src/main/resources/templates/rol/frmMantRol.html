<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>SISTEMA DE MATRICULAS</title>
</head>
<body>
<script th:src="@{/scripts/web/rol/frmMantRol.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">Mantenimiento de Roles</div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Agregar Rol</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblrol" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE DE ROL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rol :${listaRoles}">
                <td th:text="${rol.idrol}"></td>
                <td th:text="${rol.nomrol}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idrol="${rol.idrol}"
                            th:data-nomrol="${rol.nomrol}">
                        <i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Rol -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Rol</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtNombreRol" class="form-label">Nombre del rol</label>
                    <input type="text" class="form-control" id="txtNombreRol">
                </div>

                <input type="hidden" id="hddcodrol" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i>Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
