<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>SISTEMA DE MATRICULAS</title>
</head>
<body>
<script th:src="@{/scripts/web/profesor/frmMantProfesor.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">Mantenimiento de Profesores</div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Agregar Profesor</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblprofesor" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">CORREO</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profe :${listaProfesores}">
                <td th:text="${profe.idprofesor}"></td>
                <td th:text="${profe.nomprofesor}"></td>
                <td th:text="${profe.apeprofesor}"></td>
                <td th:text="${profe.correo}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idprofesor="${profe.idprofesor}"
                            th:data-nomprofesor="${profe.nomprofesor}"
                            th:data-apeprofesor="${profe.apeprofesor}"
                            th:data-correo="${profe.correo}">
                        <i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Profesor -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Profesor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtNombreProfe" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombreProfe">
                </div>
                <div class="mb-3">
                    <label for="txtApellidoProfe" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellidoProfe">
                </div>
                <div class="mb-3">
                    <label for="txtCorreoProfe" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="txtCorreoProfe">
                </div>


                <input type="hidden" id="hddcodprofe" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i>Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
