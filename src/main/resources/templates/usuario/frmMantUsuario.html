<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>SISTEMA DE MATRICULAS</title>
</head>
<body>
<script th:src="@{/scripts/web/usuario/frmMantUsuario.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">Mantenimiento de Usuarios</div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblusuario" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">USUARIO</th>
                <th scope="col">CLAVE</th>
                <th scope="col">ROL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usu :${listaUsuarios}">
                <td th:text="${usu.iduser}"></td>
                <td th:text="${usu.usuario}"></td>
                <td th:text="${usu.clave}"></td>
                <td th:text="${usu.rol.nomrol}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-iduser="${usu.iduser}"
                            th:data-usuario="${usu.usuario}"
                            th:data-clave="${usu.clave}"
                            th:data-idrol="${usu.rol.idrol}">
                        <i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Usuario -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtUsuario">
                </div>
                <div class="mb-3">
                    <label for="txtClave" class="form-label">Clave</label>
                    <input type="text" class="form-control" id="txtClave">
                </div>
                <div class="mb-3">
                    <label for="cboroles" class="form-label">Roles</label>
                    <select id="cboroles" class="form-control"></select>
                </div>
                <input type="hidden" id="hddcodusu" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
